<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Xtab</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="icon-and-title">
                    <h1>Xtab</h1>
                </div>
                <p class="subtitle">Choose features to enable</p>
            </header>

            <section class="utility-features">
                <h3 class="section-header">
                    <span class="section-icon">üîß</span>
                    Utility Features
                </h3>
                <div class="section-divider"></div>

                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="posts" />
                        <span class="slider"></span>
                    </label>
                    <div class="label-text">
                        <div class="title">Posts</div>
                        <div class="desc">Open post timestamps in a new tab</div>
                    </div>
                </div>

                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="notifications" />
                        <span class="slider"></span>
                    </label>
                    <div class="label-text">
                        <div class="title">Notifications</div>
                        <div class="desc">Open notifications in a new tab</div>
                    </div>
                </div>
            </section>

            <section class="focus-features">
                <h3 class="section-header">
                    <span class="section-icon">üéØ</span>
                    Focus Features
                </h3>
                <div class="section-divider"></div>

                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="homeRedirect" />
                        <span class="slider"></span>
                    </label>
                    <div class="label-text">
                        <div class="title">Home Redirect</div>
                        <div class="desc">Redirect Home to Bookmarks</div>
                    </div>
                </div>

                <div class="snooze-status" id="snoozeStatus" style="display: none">
                    <div class="snooze-indicator">
                        <span class="snooze-icon">‚è∞</span>
                        <span class="snooze-text">Snoozed for <span id="snoozeTime"></span></span>
                    </div>
                </div>
            </section>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
